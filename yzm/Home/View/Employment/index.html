<extend name="Public/templates/home/base.html" />
<block name="title">云知梦-就业明星</block>
<block name="css_js">
</block>
<block name="content">
<div class="container" style="margin-top:10px;">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h4>
				<span class="glyphicon glyphicon-th-list"></span> 就业明星
			</h4>
			<p>{:C('EMPLOYMENT')}</p>
		</div>
	</div>
	<div class="row student">
		<volist name="students" id="student">
			<div class="col-md-3 stu">
				<div class="thumbnail text-center">
					<img src="{:C('UPLOADS')}{$student[img]}" class="img-responsive img-thumbnail">
					<div class="caption">
						<h3>{$student[course_name]} {$student[name]}</h3>
						<p>{$student[company]}</p>
						<p>{$student[position]}</p>
					</div>
				</div>
			</div>
		</volist>
	</div>
</div>
<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h4>
				<span class="glyphicon glyphicon-th-list"></span> 就业信息
			</h4>
			<p></p>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-hover" style="margin-top:20px;">
				<tr class="student_th">
					<th>学员期数</th>
					<th>学员姓名</th>
					<th>就业公司</th>
					<th>就业城市</th>
					<th>就业日期</th>
				</tr>
				<volist name="student_all" id="student">
					<tr class="text-danger">
						<td>{$student[course_name]}</td>
						<td>{$student[name]}</td>
						<td>{$student[company]}</td>
						<td>{$student[city]}</td>
						<td>{$student[employ_date]}</td>
					</tr>
				</volist>
			</table>
		</div>
	</div>
</div>
<script>
	$('.clsrm>img').hover(
		function(){
			$(this).next().stop().slideDown(1000);
		},
		function(){
			$(this).next().stop().slideUp(1000);
		}
	)

</script>
</block>
