<extend name="Public/templates/admin/base.html" />
<block name="title">幻灯片列表</block>
<block name="css_js">
	<style>
		.cImg{width: 300px;}
	</style>
</block>
<block name="content">
	<div class="panel panel-info">
		<div class="panel-heading"><h4>幻灯片列表</h4></div>
		<div class="panel-body">
			<table class="table table-hover table-striped table-bordered">
				<tr>
					<th>编号</th>
					<th>幻灯片缩略图</th>
					<th>是否展示</th>
					<th>幻灯片排序</th>
					<th>添加时间</th>
					<th>修改时间</th>
					<th>修改</a></th>
					<th>删除</a></th>
				</tr>
				<volist name="rows" id="row">
					<tr>
						<td>{$row[id]}</td>
						<td><img class="cImg" src="{:C('UPLOADS')}{$row[img]}" alt=""></td>
						<td>{$row[is_display]?"展示":"不展示"}</td>
						<td>{$row[order_num]}</td>
						<td>{$row[create_time]|date="Y-m-d",###}</td>
						<td>{$row[update_time]|date="Y-m-d",###}</td>
						<td><a href="{:U('edit')}/id/{$row[id]}">修改</a></td>
						<td><a href="{:U('delete', 'id=$row[id]')}">删除</a></td>
					</tr>
				</volist>
			</table>
			<div class="text-center">{$pagination}</div>
		</div>
	</div>
</block>
