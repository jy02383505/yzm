<extend name="Public/templates/admin/base.html" />
<block name="title">技术交流列表</block>
<block name="css_js">
<style>
	img{
		width: 100px;
	}
</style>
</block>
<block name="content">
	<div class="panel panel-info">
		<div class="panel-heading"><h4>技术交流列表</h4></div>
		<div class="panel-body">
			<table class="table table-hover table-striped table-bordered">
				<tr>
					<th>编号</th>
					<th>群名称</th>
					<th>群号码</th>
					<th>群人数规模</th>
					<th>是否满员</th>
					<th>群标签</th>
					<th>添加时间</th>
					<th>修改时间</th>
					<th>修改</a></th>
					<th>删除</a></th>
				</tr>
				<volist name="rows" id="row">
					<tr>
						<td>{$i}</td>
						<td>{$row[name]}</td>
						<td>{$row[qq]}</td>
						<td>{$row[how_many]}</td>
						<td>{$row[status]?"满员":"未满"}</td>
						<td>{$row[tag]}</td>
						<td>{$row[create_time]|date="Y-m-d",###}</td>
						<td>{$row[update_time]|date="Y-m-d",###}</td>
						<td><a href="{:U('edit')}/id/{$row[id]}">修改</a></td>
						<td><a href="{:U('delete')}/id/{$row[id]}">删除</a></td>
					</tr>
				</volist>
			</table>
			<div class="text-center">{$pagination}</div>
		</div>
	</div>
</block>
