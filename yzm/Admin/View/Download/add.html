<extend name="Public/templates/admin/base.html" />
<block name="title">新增下载资源</block>
<block name="css_js">
	<link rel="stylesheet" href="__PUBLIC__/uploadify/uploadify.css">
	<script src="__PUBLIC__/uploadify/jquery.uploadify.min.js"></script>
</block>
<block name="content">
<div class="panel panel-info">
	<div class="panel-heading">
		<div class="panel-title"><h4>新增下载资源</h4></div>
	</div>
	<div class="panel-body">
		<form action="" enctype="multipart/form-data" method="post">
			<div class="form-group">
				<label>资源名称</label>
				<input type="text" name="name" tabindex="1" class="form-control">
			</div>
			<div class="form-group">
				<label>发布年份</label>
				<input type="text" name="date" tabindex="2" class="form-control">
			</div>
			<div class="form-group">
				<label>资源简介</label>
				<input type="text" name="brief" tabindex="3" class="form-control">
			</div>
			<div class="form-group">
				<label>资源大小</label>
				<input type="text" name="size" tabindex="4" class="form-control">
			</div>
			<div class="form-group">
				<label>图片上传</label>
				<div id="imgs"></div>
				<input type="file" name="file_upload" id="file_upload" multiple="true" tabindex="5">
				<input type="hidden" name="img" id="img">
			</div>
			<div class="form-group">
				<label>网络链接地址</label>
				<input type="text" name="url" tabindex="6" class="form-control">
			</div>
			<div class="form-group">
				<input tabindex="999" type="submit" class="btn btn-primary">
				<input type="reset" value="重置" class="btn btn-danger">
			</div>
		</form>	
	</div>
</div>
<script>
	// uploadify
	img = '';
	$('#file_upload').uploadify({
		'swf': '__PUBLIC__/uploadify/uploadify.swf',
		'uploader': '{:U("Allow/upload")}',
		'buttonText': '缩略图上传',
		onUploadSuccess: function(file, data, response){
			img += "<img width='300px' src='/yzm/Uploads/" + data + "'>";
			$('#imgs').html(img);
			$('#img').val(data.substr(2));
		}
	});

</script>
</block>
