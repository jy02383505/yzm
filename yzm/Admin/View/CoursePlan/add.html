<extend name="Public/templates/admin/base.html" />
<block name="title">新增班次</block>
<block name="css_js">
</block>
<block name="content">
<div class="panel panel-info">
	<div class="panel-heading">
		<div class="panel-title"><h4>新增班次</h4></div>
	</div>
	<div class="panel-body">
		<form action="{:U('add')}" class="form" method="post">
			<div class="form-group">
				<label>班次名称</label>
				<input type="text" name="name" class="form-control" tabindex="1">
			</div>
			<div class="form-group">
				<label>开班时间</label>
				<input type="text" name="course_date" tabindex="2" id="course_date" placeholder="请选择开班日期" class="datepicker_input">
			</div>
			<div class="form-group">
				<div>
					<label>班次状态</label>
				</div>
				<div class="radio-inline">
					<label>
						<input type="radio" name="status" value="1" tabindex="3"><code>盛大开班</code>
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input type="radio" name="status" value="0" tabindex="3"><code>火热报名</code>
					</label>
				</div>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary">
				<input type="reset" value="重置" class="btn btn-danger">
			</div>
		</form>	
	</div>
</div>

<script>
$(function(){
	$('#course_date').datepicker();
});

</script>
</block>
