<extend name="Public/templates/admin/base.html" />
<block name="title">新增幻灯片</block>
<block name="css_js">
	<link rel="stylesheet" href="__PUBLIC__/uploadify/uploadify.css">
	<script src="__PUBLIC__/uploadify/jquery.uploadify.min.js"></script>
</block>
<block name="content">
<div class="panel panel-info">
	<div class="panel-heading">
		<div class="panel-title"><h4>新增幻灯片</h4></div>
	</div>
	<div class="panel-body">
		<form action="{:U('add')}" class="form" method="post">
			<div class="form-group">
				<label>图片上传</label>
				<div id="imgs"></div>
				<input type="type" name="file_upload" id="file_upload" class="form-control" multiple="true">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary">
				<input type="reset" value="重置" class="btn btn-danger">
			</div>
		</form>	
	</div>
</div>
<script>
	// uploadify
	img = '';
	$('#file_upload').uploadify({
		'swf': '__PUBLIC__/uploadify/uploadify.swf',
		'uploader': '{:U("Allow/upload")}',
		'buttonText': '缩略图上传',
		onUploadSuccess: function(file, data, response){
			img += "<img width='300px' src='/yzm/Uploads/" + data + "'>";
			$('#imgs').html(img);
			$('#img').val(data.substr(2));
		}
	});

</script>
</block>
